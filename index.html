<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Kamu</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animated  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Animated  -->
  </head>
  <body
    class="bg-slate-200 flex flex-col gap-5 justify-center items-center h-screen px-3"
  >
    <div
      class="container border border-3 w-100 h-[500px] bg-pink-500 text-white rounded-2xl animate__animated animate__bounceInLeft"
    >
      <div class="box-img flex justify-center border-b-4 border-black-900 mb-3">
        <img
          src="https://i.pinimg.com/originals/45/a5/de/45a5de66d476b5479ebadfb8dd76ffce.gif"
          class="w-[300px] h-[300px]"
          id="gif"
          alt=""
        />
      </div>
      <div class="text-content text-center text-3xl leading-relaxed">
        <h2 class="font-bold" id="name">Halo Afsyah ðŸ¤—</h2>
        <h2 class="font-semibold text-2xl" id="question">
          Kapan Kapan Kita Pergi Ya
        </h2>
      </div>
      <div class="tombol mt-5 flex gap-4 flex justify-center px-3">
        <button
          class="w-[50%] bg-slate-200 p-4 text-xl font-bold rounded rounded-2xl text-black"
          onclick="mau()"
          id="yesBtn"
        >
          IYA
        </button>
        <button
          class="w-[50%] bg-red-500 p-4 text-xl font-bold rounded rounded-2xl text-white"
          onclick="tidakmau()"
          id="noBtn"
        >
          ENGGAK
        </button>

        <button
          class="w-[100%] bg-slate-200 p-4 text-xl font-bold rounded rounded-2xl text-black hidden opacity-0 translate-y-3 transition-all duration-700 ease-in-out"
          id="choose"
          onclick=" pilih()"
        >
          PILIH SATU TEMPAT
        </button>
      </div>
    </div>

    <!-- Menu Tempat -->
    <div
      class="grid grid-cols-1 h-screen md:h-auto sm:grid-cols-2 md:grid-cols-3 gap-4 w-full p-5 hidden animate__animated animate__bounceInUp"
      id="menu-pilihan"
    >
      <div onclick="kirimPilihan('Nonton Bioskop')">
        <img
          src="asset/Cinema.png"
          alt=""
          class="w-full h-full object-cove rounded rounded-2xl cursor-pointer"
        />
      </div>
      <div onclick="kirimPilihan('Mendaki')">
        <img
          src="asset/Climb.png"
          alt=""
          class="w-full h-full object-cover rounded rounded-2xl cursor-pointer"
        />
      </div>
      <div onclick="kirimPilihan('Ke Taman')">
        <img
          src="asset/Park.png"
          alt=""
          class="w-full h-full object-cover rounded rounded-2xl cursor-pointer"
        />
      </div>
    </div>
    <!-- Menu Tempat -->

    <div class="musik bg-red">
      <audio id="bg-music" loop>
        <source src="music/imut.mp3" />
      </audio>

      <button
        onclick="toggleMusic()"
        id="music-btn"
        class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-6 rounded-xl shadow-md transition duration-300 animate__animated animate__bounceInUp"
      >
        Pakai Musik
      </button>
    </div>

    <script>
      let noClick = 0;

      const noText = [
        "Yakin Gamau? ðŸ˜¢",
        "Mikir Lagi Dong ðŸ˜­",
        "Udah Ikut Aja! ðŸ˜¤",
      ];
      const noGif = [
        "https://i.pinimg.com/originals/84/0b/b4/840bb47b86b03cb98610a3862ade4972.gif",
        "https://i.pinimg.com/originals/ea/63/4d/ea634d4823f95461f6801ce6571fe99b.gif",
        "https://i.pinimg.com/originals/ad/0f/32/ad0f329bf68527228001a59edf9ed2b4.gif",
      ];

      const yesGif =
        "https://i.pinimg.com/originals/e7/70/fb/e770fb399753f79a6d12b7a1d65c2b68.gif";

      function mau() {
        const question = document.getElementById("question");
        const gif = document.getElementById("gif");
        const noBtn = document.getElementById("noBtn");
        const name = document.getElementById("name");
        const container = document.querySelector(".container");
        const yesBtn = document.getElementById("yesBtn");
        const choose = document.getElementById("choose");

        gif.src = yesGif;
        question.textContent = "HOREE!!!";
        name.style.display = "none";
        noBtn.style.display = "none";
        container.style.height = "350px";
        yesBtn.style.display = "none";
        choose.classList.remove("hidden");

        setTimeout(() => {
          choose.classList.remove("opacity-0", "translate-y-3");
          container.style.height = "450px";
        }, 1000);
      }

      function pilih() {
        const menu = document.getElementById("menu-pilihan");
        const container = document.querySelector(".container");
        const musicBtn = document.getElementById("music-btn");
        container.style.display = "none";
        menu.classList.remove("hidden");
        musicBtn.style.display = "none";
      }

      function tidakmau() {
        const question = document.getElementById("question");
        const gif = document.getElementById("gif");
        const noBtn = document.getElementById("noBtn");
        const name = document.getElementById("name");
        const container = document.querySelector(".container");
        const yesBtn = document.getElementById("yesBtn");

        name.style.display = "none";
        container.style.height = "450px";

        if (noClick < 3) {
          question.textContent = noText[noClick];
          gif.src = noGif[noClick];
          noClick++;
          if (noClick === 3) {
            noBtn.disable = true;
            noBtn.style.display = "none";
            yesBtn.style.width = "100%";
          }
        }
      }

      function kirimPilihan(pilihan) {
        const nomor = "6285198005325";
        const pesan = `Dani!!! Aku Pilih ${pilihan}`;
        const url = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;

        window.open(url, "_blank");
      }

      const audio = document.getElementById("bg-music");
      const musicBtn = document.getElementById("music-btn");

      function toggleMusic() {
        if (audio.paused) {
          audio.play();
          musicBtn.textContent = "Pause Musik";
        } else {
          audio.pause();
          musicBtn.textContent = "Mainkan Musik";
        }
      }
    </script>
  </body>
</html>
